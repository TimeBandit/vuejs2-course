<div id="exercise">
	<!-- 1) Show an alert when the Button gets clicked -->
	<div><button @click="clicked">Show Alert</button></div>
	<!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
	<div>
		<!-- user the inline method when different methods access the same data property -->
		<!-- prevents you from writing multiple methods -->
		<input type="text" v-on:keydown="value = $event.target.value" />
		<p>{{ value }}</p>
	</div>
	<!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
	<div>
		<input type="text" @keyup.enter="value = $event.target.value" />
		<p>{{ anotherValue }}</p>
	</div>
</div>
<script src="./vue.js"></script>
<script src="./app.js"></script>
